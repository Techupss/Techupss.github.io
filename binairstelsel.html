<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kleurmodellen</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #64a0c8; /* Blauwe achtergrond voor alles behalve specifieke elementen */
        }

        header {
            background-color: #64a0c8;
            padding: 30px;
            text-align: center;
            font-size: 35px;
            color: white;
        }

        nav {
            float: left;
            width: 30%;
            background-color: #ccc; /* Grijze achtergrond voor navigatie */
            padding: 20px;
        }

        nav ul {
            list-style-type: none;
        }

        nav ul li {
            margin: 10px 0;
        }

        nav ul li a {
            text-decoration: none;
            color: black;
            font-size: 18px;
        }

        nav ul li a:hover {
            color: #64a0c8;
        }

        article {
            float: right;
            width: 70%;
            padding: 20px;
            background-color: #f1f1f1; /* Witte achtergrond voor opdrachten */
        }

        article ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        article ul li {
            margin-bottom: 10px;
            font-size: 18px;
        }

        footer {
            background-color: #64a0c8; /* Blauwe achtergrond voor de footer */
            padding: 10px;
            text-align: center;
            color: white;
            margin-top: 20px;
            clear: both;
        }

        @media (max-width: 600px) {
            nav, article {
                width: 100%;
                float: none;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Kleurmodellen</h1>
    </header>

    <section>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="binairstelsel.html">Portfolio</a></li>
                <li><a href="kleurmodellen.html">Kleurmodellen</a></li>
            </ul>
        </nav>

        <article>
            <h2>Opdrachten</h2>
            <ul>
                <li>Opdracht 1</li>
                <li>Opdracht 2</li>
                <li>Opdracht 3</li>
                <li>Opdracht 4</li>
                <li>Opdracht 5</li>
            </ul>
        </article>
    </section>

    <footer>
        <p>&copy; 2024 Mijn Portfolio</p>
    </footer>
</body>

</html>
